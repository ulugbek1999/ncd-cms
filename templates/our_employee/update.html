{% extends '_base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/pages/tab-page.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/uploader/css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.css' %}" media="all" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home" role="tab"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">Русский</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">English</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#messages" role="tab"><span class="hidden-sm-up"><i class="ti-email"></i></span> <span class="hidden-xs-down">Узбекча</span></a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content tabcontent-border">
                                <div class="tab-pane active" id="home" role="tabpanel">
                                    <div class="p-20">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="name_ru" class="control-label">Имя (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" id="name_ru" class="form-control" value="{{employee.name_ru}}" name="name_ru" placeholder="" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="position_ru" class="control-label">Должность (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" id="position_ru" class="form-control" value="{{employee.position_ru}}" name="position_ru" placeholder="" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="tab-pane  p-20" id="profile" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="name_en" class="control-label">Имя (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="name_en" class="form-control" value="{{employee.name_en}}" name="name_en" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="position_en" class="control-label">Должность (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="position_en" class="form-control" value="{{employee.position_en}}" name="position_en" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane p-20" id="messages" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="name_uz" class="control-label">Имя (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="name_uz" class="form-control" value="{{employee.name_uz}}" name="name_uz" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="position_uz" class="control-label">Должность (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="position_uz" class="form-control" value="{{employee.position_uz}}" name="position_uz" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="p-20">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="status" class="control-label">Статус</label>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="status" id="status" class="form-control custom-select">
                                                {% if employee.status %}
                                                <option value="1" selected>Активный</option>
                                                <option value="0"> Не активный </option>
                                                {% else %}
                                                <option value="1">Активный</option>
                                                <option value="0" selected> Не активный </option>
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="file" class="control-label">Медиа</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="file-loading">
                                                <input id="kv-explorer" type="file" name="file">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="offset-sm-3 col-md-9">
                                            <button id="updateButton" type="submit" class="btn btn-success" data-url="{% url 'employee-update-api' employee.id %}"> <i class="fa fa-check"></i> Сохранить</button>
                                            <button type="button" class="btn btn-inverse">Отмена</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->

    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'assets/tinymce/js/tinymce/tinymce.min.js' %}"></script>
    <script>
        tinymce.init({
            selector: "textarea.moxiecut",
            theme: "modern",
            width: '100%',
            height: 300,
            plugins: [
            'advlist autolink lists link image charmap preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code',
            'insertdatetime media nonbreaking table contextmenu directionality',
            'emoticons template paste textcolor colorpicker textpattern imagetools codesample'
            ],
            toolbar: 'insertfile undo redo | bold italic sizeselect fontsizeselect | hr alignleft aligncenter alignjustify | bullist numlist | emoticons | code',
            fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt",
            branding: false,
            menubar: false
        });
    </script>

    <script src="{% static 'assets/plugins/uploader/js/plugins/piexif.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/plugins/sortable.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/fileinput.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/ru.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/uz.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/fas/theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.js' %}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#kv-explorer").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: true,
                initialPreviewAsData: true,
                initialPreview: [
                {% if employee.image %}
                    "{{employee.image.url}}"
                {% endif %}
                ],
                initialPreviewConfig: [
                {% if employee.image %}
                    {caption: "{{employee.image.name}}", size: {{employee.image.size}}, width: "120px", url: "{$url}", key: 1}
                {% endif %}
                ]
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#updateButton").click(function (e) {
                e.preventDefault();

                let formData = new FormData();

                formData.append('name_ru', $('input[name="title_ru"]').val());
                formData.append('position_ru', $('input[name="position_ru"]').val());
                formData.append('name_en', $('input[name="title_en"]').val());
                formData.append('position_en', $('input[name="position_en"]').val());
                formData.append('name_uz', $('input[name="title_uz"]').val());
                formData.append('position_uz', $('input[name="position_uz"]').val());
                
                formData.append('status', $('select[name="status"]').val());

                for (let i = 0; i < $('#kv-explorer')[0].files.length; i++){
                    formData.append('image', $('#kv-explorer')[0].files[i]);
                }
                var url = $("#updateButton").data("url");
                $.ajax({
                    headers: { "X-CSRFToken": "{{csrf_token}}" },
                    url: url,
                    processData: false,
                    contentType: false,
                    method: 'PUT',
                    data: formData,
                    success: function (data) {
                        window.location.href = '/employee/list';
                    },
                    error: function (data) {
                        alert('Error');
                    }
                });

            })
        });
    </script>
{% endblock %}
