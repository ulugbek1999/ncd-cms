{% extends '_base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/pages/tab-page.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/uploader/css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.css' %}" media="all" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home" role="tab"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">Русский</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">English</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#messages" role="tab"><span class="hidden-sm-up"><i class="ti-email"></i></span> <span class="hidden-xs-down">Узбекча</span></a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content tabcontent-border">
                                <div class="tab-pane active" id="home" role="tabpanel">
                                    <div class="p-20">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="title_ru" class="control-label">Заголовок (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" id="title_ru" class="form-control" name="title_ru" placeholder="" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane  p-20" id="profile" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="title_en" class="control-label">Заголовок (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="title_en" class="form-control" name="title_en" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane p-20" id="messages" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="title_uz" class="control-label">Заголовок (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="title_uz" class="form-control" name="title_uz" placeholder="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-20">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="status" class="control-label">Статус</label>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="status" id="status" class="form-control custom-select">
                                                <option value="1">Активный</option>
                                                <option value="0"> Не активный </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="file" class="control-label">Документ</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="file-loading">
                                                <input id="kv-explorer" type="file" name="file">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="type" class="control-label">Тип документа</label>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="type" id="type" class="form-control custom-select">
                                                <option value="for_employers">Для работодателей</option>
                                                <option value="for_candidates">Для аппликантов</option>
                                                <option value="other">Общее</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="offset-sm-3 col-md-9">
                                            <button id="createButton" type="submit" data-url="{% url 'document-create-api'%}" class="btn btn-success"> <i class="fa fa-check"></i> Сохранить</button>
                                            <button type="button" class="btn btn-inverse">Отмена</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->

    </div>

{% endblock %}

{% block js %}

    <script src="{% static 'assets/plugins/uploader/js/plugins/piexif.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/plugins/sortable.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/fileinput.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/ru.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/uz.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/fas/theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.js' %}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#kv-explorer").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    /*"http://lorempixel.com/1920/1080/nature/1",
                    "http://lorempixel.com/1920/1080/nature/2",
                    "http://lorempixel.com/1920/1080/nature/3"*/
                ],
                initialPreviewConfig: [
                    /*{caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                    {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                    {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}*/
                ]
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#createButton").click(function (e) {
                e.preventDefault();

                let formData = new FormData();

                formData.append('name_ru', $('input[name="title_ru"]').val());
                formData.append('name_en', $('input[name="title_en"]').val());
                formData.append('name_uz', $('input[name="title_uz"]').val());

                formData.append('status', $('select[name="status"]').val());
                formData.append('type', $('select[name="type"]').val());

                for (let i = 0; i < $('#kv-explorer')[0].files.length; i++){
                    formData.append('file', $('#kv-explorer')[0].files[i]);
                }
                var url = $("#createButton").data("url");
                $.ajax({
                    headers: { "X-CSRFToken": "{{csrf_token}}" },
                    url: url,
                    processData: false,
                    contentType: false,
                    method: 'POST',
                    data: formData,
                    success: function (data) {
                        window.location.href = '/document/list';
                    },
                    error: function (data) {
                        alert('Error');
                    }
                });

            })
        });
    </script>
{% endblock %}
