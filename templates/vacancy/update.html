{% block js %}
    <script src="{% static 'assets/tinymce/js/tinymce/tinymce.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#kv-explorer").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: true,
                initialPreviewAsData: true,
                initialPreview: [
                {% if vacancy.image %}
                    "{{vacancy.image.url}}"
                {% endif %}
                ],
                initialPreviewConfig: [
                {% if vacancy.image %}
                    {caption: "{{vacancy.image.name}}", size: {{vacancy.image.size}}, width: "120px", url: "{$url}", key: 1}
                {% endif %}
                ]
            });
        });
    </script>
    <script>
        tinymce.init({
            selector: "textarea.moxiecut",
            theme: "modern",
            width: '100%',
            height: 300,
            plugins: [
            'advlist autolink lists link image charmap preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code',
            'insertdatetime nonbreaking table contextmenu directionality',
            'emoticons template paste textcolor colorpicker textpattern imagetools codesample'
            ],
            toolbar: 'insertfile undo redo | bold italic sizeselect fontsizeselect | hr alignleft aligncenter alignjustify | bullist numlist | emoticons | code',
            fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt",
            branding: false,
            menubar: false
        });
    </script>

    <script src="{% static 'assets/plugins/uploader/js/plugins/piexif.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/plugins/uploader/themes/fas/theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.js' %}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            document.querySelector("#kv-explorer").onchange = function () {
                alert("Changed")
            }
            $("#kv-explorer").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    /*"http://lorempixel.com/1920/1080/nature/1",
                    "http://lorempixel.com/1920/1080/nature/2",
                    "http://lorempixel.com/1920/1080/nature/3"*/
                ],
                initialPreviewConfig: [
                    /*{caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                    {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                    {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}*/
                ]
            });
            $("#kv-docs").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    /*"http://lorempixel.com/1920/1080/nature/1",

                    "http://lorempixel.com/1920/1080/nature/3"*/
                ],
                initialPreviewConfig: [
                    /*{caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                    {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                    {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}*/
                ]
            });
        });
    </script>
    <script>
        var changed = false
        $(document).ready(function () {
            document.querySelector("#kv-explorer").onchange = function () {
                changed = true
            }
            $("#createButton").click(function (e) {
                e.preventDefault();

                var contentRu = tinymce.get('content_ru').getContent();
                var contentEn = tinymce.get('content_en').getContent();
                var contentUz = tinymce.get('content_uz').getContent();
                var contentKz = tinymce.get('content_kz').getContent();
                var shortContentRu = tinymce.get('short_content_ru').getContent();
                var shortContentEn = tinymce.get('short_content_en').getContent();
                var shortContentUz = tinymce.get('short_content_uz').getContent();
                var shortContentKz = tinymce.get('short_content_kz').getContent();

                let formData = new FormData();
                var id = e.target.dataset.id

                formData.append('title_ru', $('input[name="title_ru"]').val());
                formData.append('short_content_ru', shortContentRu);
                formData.append('content_ru', contentRu);
                formData.append('title_en', $('input[name="title_en"]').val());
                formData.append('short_content_en', shortContentEn);
                formData.append('content_en', contentEn);
                formData.append('title_uz', $('input[name="title_uz"]').val());
                formData.append('short_content_uz', shortContentUz);
                formData.append('content_uz', contentUz);
                formData.append('title_kz', $('input[name="title_kz"]').val());
                formData.append('short_content_kz', shortContentKz);
                formData.append('content_kz', contentKz);
                formData.append('location_uz', $('input[name="location_uz"').val())
                formData.append('location_en', $('input[name="location_en"').val())
                formData.append('location_ru', $('input[name="location_ru"').val())
                formData.append('location_kz', $('input[name="location_kz"').val())
                formData.append('wages_ru', $('input[name="wages_ru"').val())
                formData.append('wages_uz', $('input[name="wages_uz"').val())
                formData.append('wages_en', $('input[name="wages_en"').val())
                formData.append('wages_kz', $('input[name="wages_kz"').val())
                formData.append('changed', changed)

                formData.append('status', $('select[name="status"]').val());

                if (changed) {
                    for (let i = 0; i < $('#kv-explorer')[0].files.length; i++){
                        formData.append('image', $('#kv-explorer')[0].files[i]);
                    }
                }
                
                var url = $("#createButton").data("url");
                $.ajax({
                    headers: { "X-CSRFToken": "{{csrf_token}}" },
                    url: url,
                    processData: false,
                    contentType: false,
                    method: 'PUT',
                    data: formData,
                    success: function (data) {
                        window.location.href = '/vacancy/list';
                    },
                    error: function (data) {
                        alert('Error');
                    }
                });

            })
        });
    </script>
